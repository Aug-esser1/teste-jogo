<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de CorrespondÃªncia de Sons</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('images/music_background.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        .header {
            color: #4CAF50;
            padding: 20px;
            width: auto;
            font-size: 36px;
            font-weight: bold;
            border: 5px solid #FFEB3B;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
            word-wrap: break-word;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px;
            margin-bottom: 20px;
        }

        .instrument-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
            justify-items: center;
        }

        .option-button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .option-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .option-button:active {
            transform: scale(0.95);
        }

        #play-button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        #play-button:hover {
            background-color: #00ff88;
        }

        #feedback {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

        #congratulations {
            display: none;
            font-size: 36px;
            font-weight: bold;
            color: #FFD700;
            margin-top: 20px;
        }

        .balloon {
            position: absolute;
            bottom: -80px;
            width: 200px; /* Tamanho maior dos balÃµes */
            height: 200px; /* Tamanho maior dos balÃµes */
            background-image: url('images/balloon.png'); /* Imagem de balÃ£o */
            background-size: cover;
            animation: floatUp 5s forwards;
        }

        /* BotÃ£o de Voltar */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #51a737;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            font-weight: bold;
            z-index: 1000; /* Garante que fique sobre outros elementos */
        }

        .back-button:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }

        .back-button:active {
            transform: scale(0.95);
        }

        @keyframes floatUp {
            0% {
                bottom: -80px;
                transform: scale(1);
            }
            100% {
                bottom: 100vh;
                transform: scale(1.5);
            }
        }
    </style>
</head>

<body>
    
    <!-- BotÃ£o de Voltar -->
    <a href="../HUB/index.html" class="back-button">ðŸ‘ˆ Voltar para o HUB</a>
    
    <div class="header">QUAL Ã‰ O INSTRUMENTO?</div>
    
    <div class="game-container">
        <img id="instrument-image" class="instrument-image" src="" alt="Instrumento">
        <button id="play-button" onclick="playSound()">ðŸŽµ OuÃ§a o Som</button>
        <div class="options"></div>
        <p id="feedback"></p>
        <p id="congratulations">ParabÃ©ns! VocÃª acertou todas!</p>
        
    </div>
    <script>
        const questions = [
            { name: 'Bateria', image: 'images/drums.png', sound: 'sounds/drums.wav' },
            { name: 'Guitarra', image: 'images/eletric_guitar.png', sound: 'sounds/eletric_guitar.wav' },
            { name: 'ViolÃ£o', image: 'images/guitar.png', sound: 'sounds/guitar.wav' },
            { name: 'Piano', image: 'images/piano.png', sound: 'sounds/piano.wav' },
            { name: 'Ukulele', image: 'images/ukulele.png', sound: 'sounds/ukulele.wav' },
            { name: 'Flauta', image: 'images/flute.png', sound: 'sounds/flute.wav' },
            { name: 'Chocalho', image: 'images/shaker.png', sound: 'sounds/shaker.wav' }
        ];

        let currentQuestion = 0;
        let sound = new Audio();
        let correctAnswers = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            sound.src = q.sound;
            document.getElementById('instrument-image').src = q.image;
            
            let options = [...questions];
            options = [q, ...getRandomOptions(options.filter(option => option.name !== q.name))];
            shuffle(options);

            const optionElements = document.querySelector('.options');
            optionElements.innerHTML = '';
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option.name;
                button.classList.add('option-button');
                button.onclick = () => checkAnswer(option);
                optionElements.appendChild(button);
            });
        }

        function getRandomOptions(options) {
            shuffle(options);
            return options.slice(0, 3);
        }

        function playSound() {
            sound.play().catch(error => console.error('Erro ao tentar tocar o som:', error));
        }

        function checkAnswer(selectedQuestion) {
            const q = questions[currentQuestion];
            if (selectedQuestion.name === q.name) {
                correctAnswers++;
                document.getElementById('feedback').textContent = 'Correto!';
                document.getElementById('feedback').style.color = '#FFEB3B';
            } else {
                document.getElementById('feedback').textContent = 'Errado!';
                document.getElementById('feedback').style.color = 'red';
            }

            if (correctAnswers === questions.length) {
                showCongratulations();
            } else {
                setTimeout(() => {
                    currentQuestion = (currentQuestion + 1) % questions.length;
                    document.getElementById('feedback').textContent = '';
                    loadQuestion();
                }, 2000);
            }
        }

        function showCongratulations() {
            document.getElementById('congratulations').style.display = 'block';

            // Gerar balÃµes
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = `${Math.random() * 100}vw`; // PosiÃ§Ã£o horizontal aleatÃ³ria
                balloon.style.bottom = `${Math.random() * 50}vh`; // PosiÃ§Ã£o vertical aleatÃ³ria, mas nÃ£o muito acima
                document.body.appendChild(balloon);
            }

            // Esconder balÃµes apÃ³s 5 segundos
            setTimeout(() => {
                const balloons = document.querySelectorAll('.balloon');
                balloons.forEach(balloon => balloon.remove());
            }, 5000);
        }

        loadQuestion();
    </script>
</body>
</html>
